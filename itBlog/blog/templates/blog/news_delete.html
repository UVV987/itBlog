{% extends 'blog/base.html' %}

{% block title %}
  Удаление статьи
{% endblock %}

{% block content %}
  <h1>Вы точно хотите удалить статью "{{ object.title }}"?</h1>
  <form method="post" class="form-register auth">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Удалить</button>
    <a href="{% url 'news-detail' object.id %}">Отмена</a>
  </form>
{% endblock %}
